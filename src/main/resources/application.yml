server:
  error:
    include-exception: false
    include-message: always
    include-stacktrace: on_param
    whitelabel.enabled: true

---
spring:
  config:
    activate:
      on-profile: h2

  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true

  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
        show_sql: true


---
# if you want to use mysql using this!
# use: -Dspring.profiles.active=mysql
spring:
  config:
    activate:
      on-profile: mysql

# Table 'github_follow.batch_job_instance' doesn't exist 해결
  batch:
    jdbc:
      initialize-schema: always

  datasource:
    url: jdbc:mysql://localhost:3306/github_follow?serverTimezone=UTC&autoReconnection=true&useSSL=false
    username: root
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        default_batch_fetch_size: 1000
        format_sql: true
        show_sql: true
